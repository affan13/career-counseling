<!DOCTYPE <!DOCTYPE html>
<html>
  <style>
    .class {
      font-family: Arial, Helvetica, sans-serif;
    }

  </style>

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>SignUp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Website Font style -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="./styles/fonts.googleapis.css" />
    <link rel="stylesheet" href="./styles/bootstrap.min.css" />
    <link rel="stylesheet" href="./styles/custom.css" />

    <script src="./scripts/jquery.min.js"></script>
    <script src="./scripts/bootstrap.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>
    <script src="./scripts/init-firebase.js"></script>

  </head>

  <body>
    <div class="container">
      <div class="row main">
        <div class="panel-heading">
          <div class="panel-title text-center">
            <h1 class="title">Sign Up Here</h1>
            <hr />
          </div>
        </div>
        <div class="main-login main-center">
          <form class="form-horizontal" method="post" action="#">
            <div class="form-group">
              <label for="name" class="cols-sm-2 control-label"
                >Your Name</label
              >
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"
                    ><i class="fa fa-user fa" aria-hidden="true"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control"
                    name="name"
                    id="name"
                    placeholder="Enter your Name"
                  />
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="email" class="cols-sm-2 control-label"
                >Your Email</label
              >
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"
                    ><i class="fa fa-envelope fa" aria-hidden="true"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control"
                    name="email"
                    id="email"
                    placeholder="Enter your Email"
                  />
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="username" class="cols-sm-2 control-label"
                >Username</label
              >
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"
                    ><i class="fa fa-users fa" aria-hidden="true"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control"
                    name="username"
                    id="username"
                    placeholder="Enter your Username"
                  />
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="password" class="cols-sm-2 control-label"
                >Password</label
              >
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"
                    ><i class="fa fa-lock fa-lg" aria-hidden="true"></i
                  ></span>
                  <input
                    type="password"
                    class="form-control"
                    name="password"
                    id="password"
                    placeholder="Enter your Password"
                  />
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="confirm" class="cols-sm-2 control-label"
                >Confirm Password</label
              >
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"
                    ><i class="fa fa-lock fa-lg" aria-hidden="true"></i
                  ></span>
                  <input
                    type="password"
                    class="form-control"
                    name="confirm"
                    id="confirm"
                    placeholder="Confirm your Password"
                  />
                </div>
              </div>
            </div>

            <div class="form-group ">
              <button
                onclick="signup()"
                type="button"
                class="btn btn-primary btn-lg btn-block login-button"
              >
                SignUp
              </button>
            </div>
            <div class="login-register"><a href="sign-in.html">Login</a></div>
          </form>
        </div>
      </div>
    </div>

    <script>
      function signup() {
        var e = document.getElementById("email").value;
        var p = document.getElementById("password").value;
        var cp = document.getElementById("confirm").value;
        if (p == cp) {
          firebase
            .auth()
            .createUserWithEmailAndPassword(e, p)
            .then(function(response) {
              if (response) {
                alert("Signed up successfully: " + e);
              }
            })
            .catch(function(error) {
              // Handle Errors here.
              var errorCode = error.code;
              var errorMessage = error.message;
              alert(errorMessage);
            });
        } else {
          alert("Passwords do not match !");
        }
        return false;
      }
    </script>
    <script src="./scripts/nav-bar.js"></script>
  </body>
</html>
